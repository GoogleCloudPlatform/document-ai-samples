name: Web App Demo
on:
  push:
    branches:
      - main
    paths:
      - "web-app-demo/**"
  pull_request:
    branches:
      - main
    paths:
      - "web-app-demo/**"
permissions: 
  contents: 'read'
  id-token: 'write'
jobs:
  frontend-unit:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web-app-demo/Frontend
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'
      - name: Install dependencies
        run: npm install
      - name: Install Angular CLI
        run: npm install -g @angular/cli > /dev/null
      - name: Run unit tests
        run: ng test --watch=false --browsers=ChromeHeadless
  backend-unit:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web-app-demo/Backend
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - uses: actions/checkout@v3
      - name: 'Authenticate to GCP'
        id: 'auth'
        uses: 'google-github-actions/auth@v0'
        with:
          workload_identity_provider: 'projects/983914101186/locations/global/workloadIdentityPools/document-ai-samples-repo/providers/docai-samples-repo-provider'
          service_account: 'document-ai-samples-repo@document-ai-samples-repo.iam.gserviceaccount.com'
          create_credentials_file: 'true'
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run unit tests
        run: python api/helper_test.py
