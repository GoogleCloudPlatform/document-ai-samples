<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans:300,400,500,700">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <script src="https://unpkg.com/@highlightjs/cdn-assets@11.7.0/highlight.min.js"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='index.css')}}">
    <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='favicon.ico')}}">
    <title>Generative AI App Builder - Enterprise Search Demo</title>
</head>

<body>
    <div id="main-nav-bar" class="mdc-tab-bar" role="tablist">
        <div class="mdc-tab-scroller">
            <div class="mdc-tab-scroller__scroll-area">
                <div class="mdc-tab-scroller__scroll-content">
                    {% for n in nav_links %}
                    <a class="tab-nav" href="{{n.link}}">
                        <button class="mdc-tab mdc-tab--active nav-button" role="tab" tabindex="0">
                            <span class="mdc-tab__content">
                                <span class="mdc-tab__icon material-icons" aria-hidden="true">{{n.icon}}</span>
                                <span class="mdc-tab__text-label">{{n.name}}</span>
                            </span>
                        </button>
                    </a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <section class="header">
        <a href="/">
            <img class="gen-app-builder-logo" src="{{url_for('static', filename='gen-app-builder-logo.svg')}}"
                alt="Generative AI App Builder" />
        </a>
        <h1>Enterprise Search Demo - {{page_title}}</h1>
    </section>
    <main>
        <!-- Search widget script bundle -->
        <script src="https://gen-ai-app-builder.appspot.com/preview/client"></script>

        <!-- Search widget element is not visible by default -->
        <gen-search-widget
            widgetConfigName="projects/YOUR-PROJECT-ID/locations/global/collections/default_collection/dataStores/{{datastore_id}}/widgetConfigs/default_search_widget_config"
            apiKey="YOUR-API-KEY" triggerId="searchWidgetTrigger">
        </gen-search-widget>

        <!-- Element that opens the widget on click. It does not have to be an input -->
        <div class="mdc-text-field mdc-text-field--outlined query-field">
            <input class="mdc-text-field__input" id="searchWidgetTrigger">
            <div class="mdc-notched-outline">
                <div class="mdc-notched-outline__leading"></div>
                <div class="mdc-notched-outline__notch">
                    <label for="text-field-hero-input" class="mdc-floating-label">Search here</label>
                </div>
                <div class="mdc-notched-outline__trailing"></div>
            </div>
        </div>
    </main>
    <section class="footer">
        <p>Made by <a href="https://github.com/holtskinner">holtskinner@</a> - Source on <a
                href="https://github.com/GoogleCloudPlatform/document-ai-samples/tree/main/document-search">GitHub</a>
        </p>
    </section>
</body>

<script src="{{url_for('static', filename='index.js')}}"></script>

</html>
